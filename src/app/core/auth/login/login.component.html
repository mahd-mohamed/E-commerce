<section class="w-full py-10 bg-gradient-to-r from-gray-900 to-gray-800">
  <div class="w-11/12 md:w-8/12 lg:w-1/2 mx-auto">
    <div class="text-white">
    <div class="px-6 md:px-10 py-8 md:py-10">
      <div class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold gradient-text">Login to your account</h1>
        <p class="text-gray-400 mt-2">Join FreshCart and start shopping smarter</p>
      </div>

      <form [formGroup]="LoginForm" class="space-y-6">


       
        <!-- Email -->
          <app-input
          [control]="LoginForm.get('email')"
          [typeInput]="'email'"
          [idInput]="'email'" 
          [labelInput]="'Email'">
          </app-input>

       <!-- Password -->
          <app-input
          
          [control]="LoginForm.get('password')"
          [idInput]="'password'" 
          [labelInput]="'Password'">
          Password must be at least 8 characters with letters and numbers.
            

        </app-input>   
            
            

        <!-- Forgot Password Link -->
        <div class="flex justify-end mt-1">
          <a routerLink="/forget" class="text-green-500 hover:text-green-400 text-sm font-medium cursor-pointer">Forgot  Password ?</a>
        </div>

        <!-- Submit -->
<div class="pt-2">
  <button 
  (click)="SubmitForm()"
  
    type="button" 
    class="btn-main w-full navbar-btn-primary rounded-xl py-3 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
    @if (isLoading) {
      <div class="flex items-center justify-center">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        login account...
      </div>
    } @else {
      login account
    }
  </button>
   @if (msgerror) {
    <div class="alert-error flex p-4 mb-4 text-sm rounded-lg" role="alert">

              <svg class="alert-icon flex-shrink-0 w-4 h-4 mr-2 mt-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>

              </svg>
                       <p class="  mt-1.5 list-disc list-inside">{{msgerror}}</p>

              
            </div>

   }

  
</div>

      </form>

      <div class="mt-6 text-center text-gray-400 text-sm">
        Dont have an account?
        <a routerLink="/register" class=" cursor-pointer text-green-500 hover:text-green-400 font-semibold">Register</a>
      </div>
    </div>

    </div>
  </div>
</section>
