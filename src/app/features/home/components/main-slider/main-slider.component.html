<div class="main-slider-section">
  <div class="swiper main-swiper" #mainSwiperContainer>
    <div class="swiper-wrapper">
      <!-- Slides -->
      @for (slide of slides; track trackBySlide($index, slide)) {
        <div class="swiper-slide">
          <div class="slide-content">
            <div class="slide-image">
              <img 
                [src]="slide.image" 
                [alt]="slide.title"
                (error)="onImageError($event)"
                loading="lazy"
              >
              <div class="slide-overlay"></div>
            </div>
            <!-- Example: showing index -->
            <p class="slide-number">Slide {{$index + 1}}</p>
          </div>
        </div>
      }
    </div>

    <!-- Pagination -->
    <div class="main-swiper-pagination"></div>
  </div>
</div>
